              <a title="删除" id="c_delete" class="c_delete"></a>

<span id="list" class="list">

      <span id="item_box_type" class="item_box item_box_type">
        <span id="type">类别</span><span class="pillar"></span>
      </span>
    </span>
    <span class="column_seperator">
      <span class="item_box">
        <span id="seperator">|</span><span class="pillar"></span>
      </span>

        <span id="control_edit" class="item_control control_edit"></span><span id="control_delete" class="item_control control_delete"></span>
        <span class="pillar"></span>
      </span>
      <span id="item_add" class="item_box item_add">
        <span class="item_control control_add"></span><span class="control_add_text">添加</span>
        <span class="pillar"></span>
      </span>
    </span>
    <span class="column_tail">
      <a title="删除" id="row_delete" class="c_delete" style="display:none"></a>
    </span>
    <span class="pillar"></span>
    <!-- make the parent div contain the whole children which is floated -->
    <div style="clear:both;"></div>
  </span>

    <span id="list_item_add_item"><i>添加新类别</i></span>
  </span>
</span>

        <!-- sample code for item edit -->
        <li id="imenu" class="imenu">
          <div id="imenu_title" class="imenu_title"></div>
          <div id="imenu_items" class="imenu_items">
            <table>
              <tr id="tr_name" class="imenu_item">
                <td align="right"><span class="imenu_item_label">名称：</span></td>
                <td><input id="imenu_item_name" class="imenu_item_editbox" type="text"></td>
              </tr>
              <tr id="tr_link" class="imenu_item">
                <td align="right"><span class="imenu_item_label">链接：</span></td>
                <td><textarea id="imenu_item_link" class="imenu_item_editbox" type="text"></textarea></td>
              </tr>
              <tr id="tr_prompt" class="imenu_item">
                <td align="right"><span class="imenu_item_label">提示：</span></td>
                <td><input id="imenu_item_prompt" class="imenu_item_editbox" type="text"></td>
              </tr>
              <tr><td></td>
                <td><button id="imenu_ok">保存</button>
                <button id="imenu_cancel">取消</button></td>
              </tr>
            </table>
          </div>
        </li>
        <!-- sample code for dialog -->
        <div id="dialog-register" class="dialog" title="注册" style="display:none;">
            <form style="padding:10px;">
                <fieldset>
                  <table><tbody>
                    <tr><td align="right">
                      <label for="name">用户名</label>
                    </td>
                    <td>
                      <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
                    </td></tr>
                    <tr><td align="right">
                      <label for="password">密码</label>
                    </td>
                    <td>
                      <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
                    </td></tr>
                    <tr><td align="right">
                      <label for="password2">确认密码</label>
                    </td>
                    <td>
                      <input type="password" name="password2" id="password2" value="" class="text ui-widget-content ui-corner-all" />
                    </td></tr>
                  </tbody></table>
                </fieldset>
            </form>
            <p id="validateTips"></p>
        </div>

        <div id="dialog-login" class="dialog" title="登录" style="display:none;">
            <form style="padding:10px;">
                <fieldset>
                  <table><tbody>
                    <tr><td align="right">
                      <label for="name">用户名</label>
                    </td>
                    <td>
                      <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
                    </td></tr>
                    <tr><td align="right">
                      <label for="password">密码</label>
                    </td>
                    <td>
                      <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
                    </td></tr>
                  </tbody></table>
                </fieldset>
            </form>
            <p id="validateTips"></p>
        </div>
        <div id="dialog-import" class="dialog" title="导入" style="display:none;">
            <p>请选择数据文件：</p>
            <input type="file" id="datafile" />
            <p id="validateTips"></p>
        </div>
